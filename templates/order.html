{% extends "layout.html" %}
{% block body %}
<div class="row">
  <div class="form-group col-lg-9 col-md-9 col-sm-9">
    <h4>Stub for orders - you are logged in as {{ current_user.email }}</h4>
    <table data-bind="foreach: order" class="table table-striped table-bordered table-condensed">
      <thead>
        <tr><th>Farmer Name: </th><tr data-bind="text: $data.farmername"></th></tr>
        <tr><th>Name</th><th>Description</th><th>Units</th><th>Quantity/Unit</th><th>Price/Unit</th><th>Available</th><th>I Want: </th></tr>
      </thead>
      <tbody data-bind="foreach: items">
        <td data-bind="text: $data.name"></td>
        <td data-bind="text: $data.description"></td>
        <td data-bind="text: $data.units"></td>
        <td data-bind="text: $data.quantity_per_unit"></td>
        <td data-bind="text: $data.price"></td>
        <td data-bind="text: $data.available"></td>
        <td data-bind="text: $data.quantity"></td>
      </tbody>
    </table>
    <button id="submitorder" type="button" class="btn btn-primary">Submit Order</button>
  </div>
</div>
<body>
  {% include "_scripts.html" %}
  <script src="{{ url_for('static', filename='custom.js') }}"></script>
</body>
{% endblock %}
