  <div class="overlay">
    <button class="pullbar pull-left"></button>

      <h4>My Order</h4>
      <table class="table table-condensed resizable" style="width: 100%;">
        <thead>
          <tr><th style="width: 10%;">Del</th><th style="width: 35%;">Name</th><th style="width: 15%;">My Order</th style="width: 10%;"><th>Units</th><th style="width: 15%;">Price ea.</th><th style="width: 15%;">Subtotal</th></tr>
